@import models.ProductDetails

@(productDetailsArray: List[ProductDetails])

@main("AROID:Explore,Visualize") {

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">AROID</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">CATALOG</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> RETAILER</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> SIGN OUT</a></li>
      </ul>
    </div>
  </div>
</nav>

<div align="right">
 <a href="/retailerAddProduct"><img src = "@routes.Assets.versioned("images/img/addIcon.png")" alt="Add new product"/></a>
 </div>
 
<div class="container">
 <h4>Product Catagories:</h4> 
 <br> 
 
 
 <div class="row">
 
 @for(productDetail <- productDetailsArray) {
 <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">@productDetail.name</div>
        <div class="panel-body"><a href="#"><img class="image-dimensions" src=@productDetail.image class="img-responsive" style="width:100%" alt="Image"></a></div>
      </div>
    </div>
 }

  </div>
</div><br><br>

}
