@(retailerName: String, categoryArray: List[String])

@main("AROID:Explore,Visualize") {

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">AROID</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="@routes.Application.showRetailerCategories()">CATALOG</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> @retailerName</a></li>
        <li><a href="@routes.Application.logout()"><span class="glyphicon glyphicon-log-in"></span> SIGN OUT</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
 <h4>Product Catagories:</h4> 
 <br> 
 <div class="row">
 
 @for(category <- categoryArray) {
 <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">@category</div>
        <div class="panel-body"><a href="/retailerProducts/@category"><img src="@routes.Assets.versioned("images/img/2.jpg")" class="img-responsive" style="width:100%" alt="Image"></a></div>
      </div>
    </div>
 }

  </div>
</div><br><br>

}
